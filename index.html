<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelliher Capital - Careers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #35424a;
        color: white;
        padding: 10px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .job {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Kelliher Capital</h1>
      <p>Careers</p>
    </header>
    <div class="container">
      <h2>Careers</h2>
      <p>Alix Partners Sandbox</p>
      <div id="jobBoard"></div>
      <h3>Our Commitment</h3>
      <p>Kelliher Capital Option 4 Job Board</p>
    </div>
    <script>
      // Make an API request to fetch the job board data
      // Replace the job board token on the URL below for your own token
      fetch("https://boards-api.greenhouse.io/v1/boards/kellihercapital/jobs")
        .then((response) => response.json())
        .then((data) => {
          // Create and populate job elements with title, location, and apply URL
          const jobBoardElement = document.getElementById("jobBoard");
          data.jobs.forEach((job) => {
            const jobElement = document.createElement("div");
            jobElement.classList.add("job");
            jobElement.innerHTML = `
<h3>${job.title}</h3>
<p>Location: ${job.location.name}</p>
<p><a href="${job.absolute_url}" target="_blank">Apply Now</a></p>
`;
            jobBoardElement.appendChild(jobElement);
          });
        })
        .catch((error) => {
          console.error("Error fetching job board data:", error);
        });
    </script>
  </body>
</html>
